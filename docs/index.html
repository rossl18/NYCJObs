<!DOCTYPE html>
<html>
<head>
  <title>NYC Companies</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>NYC Companies</h1>
  
  <div class="controls">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search companies...">
    </div>
    
    <div class="filter-container">
      <h3>Filter by Industry:</h3>
      <div id="industry-filters" class="industry-filters">
        <!-- Filters will be added dynamically -->
      </div>
    </div>
    
    <!-- Add a button to show/hide checked companies -->
    <button id="toggle-checked" class="toggle-button">Hide Checked</button>
    <button id="reset-checked" class="reset-button">Reset All</button>
  </div>
  
  <div id="company-list"></div>
  
  <script src="assets/js/app.js"></script>
</body>
</html>
